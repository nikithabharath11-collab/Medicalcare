databases:
  - name: medicalcare-db
    plan: free
    databaseName: medicalcare
    user: medicalcare_user

services:
  - type: web
    name: medicalcare-ai
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: medicalcare-db
          property: connectionString
