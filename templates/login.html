{% extends "base.html" %}
{% block title %}Login - MedicalCare AI{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <div style="text-align:center; margin-bottom: 1.5rem;">
            <div class="brand-logo" style="margin: 0 auto 1rem; width: 56px; height: 56px;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="color: var(--navy);">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
            </div>
        </div>
        <h2>Welcome Back</h2>
        <p class="auth-subtitle">Login to access your health dashboard</p>

        <form method="POST" action="/login">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </form>
        <div class="auth-links">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
